<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Freies PG Leaderboard</title>
  <link rel="stylesheet" href="/frei.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="container">
    <h1>Freies PG Leaderboard</h1>

    <div id="form">
      <input type="text" id="p1Name" placeholder="Spieler 1 Name" />
      <input type="text" id="p1Class" placeholder="Spieler 1 Klasse" />
      <input type="text" id="p2Name" placeholder="Spieler 2 Name" />
      <input type="text" id="p2Class" placeholder="Spieler 2 Klasse" />
      <select id="result">
        <option value="1">Spieler 1 gewinnt</option>
        <option value="2">Spieler 2 gewinnt</option>
        <option value="draw">Unentschieden</option>
      </select>
      <button onclick="submitMatch()">Match eintragen</button>
      <p id="status"></p>
    </div>

    <h2>Leaderboard</h2>
    <input type="text" id="searchInput" placeholder="Suche Spieler..." oninput="loadLeaderboard()" />
    <table id="leaderboard">
      <!-- Tabelle wird per JS befüllt -->
    </table>

    <hr />
    <h2>Admin-Bereich</h2>
    <div id="adminLogin">
      <input type="password" id="adminPassword" placeholder="Admin-Passwort" />
      <button onclick="adminLogin()">Login</button>
      <p id="loginMessage"></p>
    </div>

    <div id="adminPanel" style="display:none;">
      <input type="text" id="deletePlayerName" placeholder="Spielername zum Löschen" />
      <input type="text" id="deletePlayerClass" placeholder="Klasse des Spielers" />
      <button onclick="deletePlayer()">Spieler löschen</button>
      <p id="deleteMessage"></p>
    </div>
  </div>

  <script src="/frei.js"></script>
</body>
</html>
