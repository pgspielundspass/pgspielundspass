<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PG Teacher Clash Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PG Teacher Clash Leaderboard</h1>
    <div id="login">
      <input type="password" id="password" placeholder="Admin-Passwort">
      <button onclick="login()">Login</button>
    </div>
    <div id="admin" style="display:none;">
      <h2>Neues Match hinzuf√ºgen</h2>
      <input type="text" id="p1Name" placeholder="Spieler 1 Name">
      <input type="text" id="p1Class" placeholder="Spieler 1 Klasse">
      <input type="text" id="p2Name" placeholder="Spieler 2 Name">
      <input type="text" id="p2Class" placeholder="Spieler 2 Klasse">
      <select id="resultSelect">
        <option value="1">Spieler 1 gewinnt</option>
        <option value="2">Spieler 2 gewinnt</option>
        <option value="draw">Unentschieden</option>
      </select>
      <button onclick="addMatch()">Match speichern</button>
      <button onclick="undoLast()">Letztes Match entfernen</button>
    </div>
    <h2>Leaderboard</h2>
    <input type="text" id="searchInput" onkeyup="renderLeaderboard()" placeholder="Suche Spieler...">
    <table id="leaderboard"></table>
    <div id="playerDetails"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
